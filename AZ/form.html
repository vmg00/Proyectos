<body>
        <header class="header">
        <div class="logo-header">
            <img src="public/img/logo1.jpg" alt="logo-az">
        </div>
        <div class="title">
            <h1>Formulario para recibir más información sobre Alcolirykoz</h1>
        </div>
        <a href="index.html">

    <br>
        <div class="contact_form">
            <div class="formulario">
                <form>
                    <label for="Nombre">
                        ¿Cuál es tu nombre completo?
                    </label>

                    <input type="text">

                    <label for="email">
                        ¿Cuál es tu correo electrónico?
                    </label>

                    <input type="text">

                    <label for="Telefono">
                        ¿Cuál es tu número telefonico?:
                    </label>

                    <input type="number">

                    <label for="Asunto">
                        ¿Quieres dejar un mensaje?
                    </label>

                    <input type="text">
                    <br>
                    <button type="submit" name="enviar_formulario" id="enviar">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
